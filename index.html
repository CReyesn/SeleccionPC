<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleccion PC | Cristian Reyes</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <form id="formulario" action="">
        <div class="contenedorInput mt-5">
          
          <div>
            <h3>Placa Base</h3>
            <div class="input1 mt-3">
              <div class=""><input class="intel" type="radio" name="placa" /></div>
              <div class=""><p>Intel</p></div>
            </div>
            <div class="input1 mt-5">
              <div class="">
                <input class="amd" type="radio" name="placa" />
              </div>
              <div class=""><p>AMD</p></div>
            </div>
          </div>

          <div>
            <h3>Tipo Uso</h3>
            <div class="input1 mt-2">
              <div class=""><input class="of" type="radio" name="tipo" /></div>
              <div class=""><p>PC Ofimatica</p></div>
            </div>
            <div class="input1 mt-2">
              <div class="">
                <input class="gamer" type="radio" name="tipo" />
              </div>
              <div class=""><p>PC Gamer</p></div>
            </div>
            <div class="input1 mt-2">
              <div class="">
                <input class="edicion" type="radio" name="tipo" />
              </div>
              <div class=""><p>Edición/Streamer</p></div>
            </div>
          </div>

          <div>
            <h3>Presupuesto</h3>
            <div class="input1 mt-2">
              <div class="">
                <input type="radio" class="eco" name="presupuesto" />
              </div>
              <div class=""><p>Economico</p></div>
            </div>
            <div class="input1 mt-2">
              <div class="">
                <input type="radio" class="medio" name="presupuesto" />
              </div>
              <div class=""><p>Intermedio</p></div>
            </div>
            <div class="input1 mt-2">
              <div class="">
                <input type="radio" class="best" name="presupuesto" />
              </div>
              <div class=""><p>Lo mejor</p></div>
            </div>
          </div>

          <div>
            <h3>Refrigeracion</h3>
            <div class="input1 mt-3">
              <div class=""><input class="aire" type="radio" name="refrigeracion" /></div>
              <div class=""><p>Aire</p></div>
            </div>
            <div class="input1 mt-5">
              <div class="">
                <input class="liq" type="radio" name="refrigeracion" />
              </div>
              <div class=""><p>Liquida</p></div>
            </div>
          </div>
  
          <div class="mt-5">
            <h3>Tamaño</h3>
            <div class="input1 mt-2">
              <div class=""><input class="micro" type="radio" name="tamaño" /></div>
              <div class=""><p>Micro ATX</p></div>
            </div>
            <div class="input1 mt-2">
              <div class="">
                <input class="atx" type="radio" name="tamaño" />
              </div>
              <div class=""><p>ATX</p></div>
            </div>
            <div class="input1 mt-2">
              <div class="">
                <input class="exAtx" type="radio" name="tamaño" />
              </div>
              <div class=""><p>Extended ATX</p></div>
            </div>
          </div>
  
          <div class="mt-5">
            <h3>Luces</h3>
            <div class="input1 mt-3">
              <div class=""><input class="RGB" type="radio" name="luces" /></div>
              <div class=""><p>Con RGB</p></div>
            </div>
            <div class="input1 mt-5">
              <div class="">
                <input class="noRGB" type="radio" name="luces" />
              </div>
              <div class=""><p>Sin RGB</p></div>
            </div>
          </div>

        </div>

        

        <button type="submit" class="btn btn-primary mt-5">
          Generar Presupuesto
        </button>
      </form>

      <img class="imagen mt-5" src="" alt="">

    </div>

    <script src="/Assets/js/script.js"></script>
    <!--<script
      src="https://kit.fontawesome.com/cc25e9a4c8.js"
      crossorigin="anonymous"
    ></script>-->
  </body>
</html>
